HOSTS:
  fedora-29-x64:
    default_apply_opts:
      order: random
      strict_variables:
    platform: fedora-29-x86_64
    hypervisor : docker
    image: fedora:29
    docker_preserve_image: true
    docker_cmd: '["/usr/sbin/init"]'
    docker_image_commands:
      - 'yum install -y crontabs tar wget iproute'
CONFIG:
  type: aio
  log_level: debug
